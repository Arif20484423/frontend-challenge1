<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FrontEnd Challenge 1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="Icon" href="favicon.png">
  </head>
  <body>

  <div class="inner">
      <img class="heroimg" src="hero.svg" alt="heroimg">
      <div class="text">
        <h2 class="head" >Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like.</p>
        <div class="change">
          <img  class="icomusic" src="icon-music.svg" alt="iconmusic">
          <h5>Annual Plan</h5>
          <p class="rs" >$59.99/year</p>
          <button class="chbtn" type="button" name="button">Change</button>
        </div>
        <button class="btn" type="button" name="button">Proceed to Payment</button>
        <button  class="cancel" type="button" name="button">Cancel order</button>
      </div>


</div>
  </body>
</html>
