<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frontend Challenge 1</title>
    <link rel="Icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="in1">
      <img class="hero" src="hero.svg" alt="hero">
      <div class="text">
        <h2>Order Summary</h2>
        <p class="bigtxt" >You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
        <div class="insider">
          <img class="music" src="icon-music.svg" alt="Iconmusic">
          <h4 class="annhead" >Annual Plan</h4>
          <p class="rate" >$59.99/year</p>
          <a class="change" href="nothing">Change</a>
        </div>
        <button class="btn" type="button" name="button">Proceed to Payment</button>
        <a class="cancel" href="cancel">Cancel</a>
      </div>
    </div>
  </body>
</html>
